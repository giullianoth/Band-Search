<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Search</title>

    <script src="https://kit.fontawesome.com/fe0ca3f893.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="main_header">
        <div class="main_header_content">
            <div class="main_header_content_logo">
                <a href="#">
                    <h1>Band Search</h1>
                    <img src="assets/images/logo_dark.png" alt="Band Search" class="j_theme_logo">
                </a>
            </div>
            <div class="main_header_content_switch_theme">
                <div class="switch j_switch">
                    <i></i>
                </div>

                <div class="main_header_content_switch_theme_card j_card_container"></div>
            </div>
        </div>
    </header>

    <main class="j_main">
        <div class="main-content">
            <aside class="main_search j_main_search">
                <form action="" method="post" class="j_search">
                    <label for="band">
                        <input type="text" name="band" id="band" required>
                        <span>Clique e digite o nome da banda aqui</span>
                        <i class="bottom-bar"></i>
                    </label>
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i> Pesquisar</button>
                </form>
            </aside>

            <section class="band-list" style="display:none"></section>
        </div>
    </main>

    <footer class="main_footer">
        <p>Coded by <em>Giulliano Guimar√£es</em></p>
    </footer>

    <script src="assets/js/scripts.js" type="module"></script>
</body>

</html>
