<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Search</title>

    <script src="https://kit.fontawesome.com/fe0ca3f893.js" crossorigin="anonymous" defer></script>

    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/styles/css/style.min.css">
</head>
<body>
    <header class="bs-header">
        <div class="bs-header__container">
            <div class="bs-header__logo">
                <a href="/">
                    <h1>Band Search</h1>
                    <img src="/assets/images/logo_dark.png" alt="Band Search" class="j_page_logo">
                </a>
            </div>

            <div class="bs-header__theme">
                <div class="bs-header__theme-switch j_theme_switch"></div>

                <div class="bs-header__theme-card">
                    <img src="/assets/images/my-eyes.gif" alt="Mudar Tema" class="j_theme_card">
                </div>
            </div>
        </div>        
    </header>

    <main>
        <div class="bs-main__container">
            <aside class="bs-search">
                <form class="bs-search__form"> 
                    <label>
                        <input type="text" name="search" required>
                        <span>Clique aqui e digite o nome da banda</span>
                    </label>

                    <button type="submit" class="bs-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Pesquisar
                    </button>
                </form>
            </aside>
        </div>
    </main>

    <footer class="bs-footer">
        <p>
            Coded by
            <em>
                <a href="https://github.com/giullianoth" target="_blank" rel="noopener noreferrer">Giulliano Guimar√£es</a>
            </em>
        </p>
    </footer>

    <script type="module" src="/assets/scripts/script.js"></script>
</body>
</html>
